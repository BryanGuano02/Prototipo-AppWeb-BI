<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interfaz de Gestión de Productos</title>
        <link rel="stylesheet" type="text/css"
            href="/css/style_list_productos_rest.css">

    </head>
    <body>
        <h2>Gestión de Productos del Restaurante</h2>

        <div id="productos">
            <div class="producto">
                <img class="imagen_producto" src="/images/plato1.jpg"
                    alt="Tortitas de Papa">
                <div class="producto_info">
                    <h3 class="titulo_producto">Tortitas de Papa</h3>
                    <p class="descripcion_producto">Deliciosas tortitas de papa
                        servidas con salsa especial.</p>
                    <p class="precio_producto">$20.00</p>
                    <button class="boton_editar">Editar</button>
                    <button class="boton_eliminar">Eliminar</button>
                </div>
            </div>
            <div class="producto">
                <img class="imagen_producto" src="/images/plato2.jpg"
                    alt="Ensalada César">
                <div class="producto_info">
                    <h3 class="titulo_producto">Ensalada César</h3>
                    <p class="descripcion_producto">Fresca ensalada con aderezo
                        César y crutones crujientes.</p>
                    <p class="precio_producto">$15.00</p>
                    <button class="boton_editar">Editar</button>
                    <button class="boton_eliminar">Eliminar</button>
                </div>
            </div>
        </div>

        <button class="boton_agregar" onclick>Agregar producto</button>
    </body>
</html>
