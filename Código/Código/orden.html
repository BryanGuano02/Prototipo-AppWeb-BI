<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orden</title>
        <link rel="stylesheet" type="text/css" href="./css/style_orden.css">
    </head>

    <body>
        <header>
            <h1>Detalle de la Orden</h1>
        </header>
        <div class="orden">
            <div class="orden_header">
                <p class="nombre_cliente">Erik</p>
                <p class="fecha_hora">2020-10-12 (20:20)</p>
                <p class="estado">En proceso</p>
            </div>
            <div class="orden_productos">
                <h3>Detalle</h3>
                <ul>
                    <li>Producto 1 - $100</li>
                    <li>Producto 2 - $200</li>
                    <li>Producto 3 - $300</li>
                </ul>
            </div>
            <p class="total">Total: $600</p>
            <div class="orden_botones">
                <button class="boton">Completar</button>
            </div>
        </div>
    </body>

</html>
